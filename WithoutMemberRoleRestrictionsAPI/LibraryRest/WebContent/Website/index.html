							<div class="container" >

							  <!-- Form modal -->
							  <div class="modal fade" id="myModal" role="dialog">
								<div class="modal-dialog">

								  <!-- Modal content-->
								  <div class="modal-content">
									<div class="modal-header" style="padding:35px 50px;">
									  <button type="button" class="close" data-dismiss="modal">&times;</button>
									  <h4 id="book-modal-headline"><span class="glyphicon glyphicon-book"></span> Insert Book</h4>
									</div>
									<div class="modal-body" style="padding:40px 50px;">
										  <form role="form" >
												<div class="form-group">
												  <input type="text" class="form-control" id="Title" placeholder="Enter Title" required>
												</div>
												<div class="form-group">
												  <input type="text" class="form-control" id="Author" placeholder="Enter Author" required>
												</div>
												<div class="form-group">
												  <textarea name="Description" id="Description" class="formTextArea" placeholder="Enter description"></textarea>
												</div>
												<div class="form-group">
												 <input type="number" min="1" class="form-control" id="Pages" placeholder="Enter Pages" required>
												 <input type="hidden" id="modal-form-id" value="0" >
												</div>
												<div id="uploadme" class="dropzone"></div>
												<button type="submit" id="newbookform" class="btn btn-success btn-block dropzone-submit" value="Submit"><span class="glyphicon glyphicon-edit"></span> Insert</button>
										  </form>
									</div>
									<div class="modal-footer">
									  <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
									</div>
								  </div>
								</div>
							  </div>
								<!-- Modal content-->

								<!-- Alert Modal-->
								<div class="modal fade" id="alertModal" role="dialog">
									<div class="modal-dialog">		
									  <!-- Modal content-->
									  <div class="modal-content">
										<div class="modal-header" style="padding:35px 50px;">
											<h4 id="alert-modal-headline"></h4>
										  <button type="button" class="close" data-dismiss="modal">&times;</button>
										</div>
										<div class="modal-body" id="alertContainer" style="padding:40px 50px;">

										</div>
									  </div>
									</div>
								</div>
								<!-- Modal content-->

								 <div class="row" id="loadContainer">
									<!-- Table content-->
									<div class="jumbotron jumbotron-responsive  col-md-offset-4 load-in three">
										<div class="row">
											<button type="button" id="book-modal-button" class="btn btn-sm btn-success btn-lg" data-toggle="modal" data-target="#myModal">Insert Book</button>
										</div>
										<div class=" row table table-responsive">
											<table id="example" class="table-hover table-bordered display nowrap compact"  cellspacing="0" width="100%">
											<thead>
												<tr>
													<th>id</th>
													<th>Title</th>
													<th>Author</th>
													<th>Pages</th>
													<th>Cover</th>

													<th>Delete</th>
												</tr>
											</thead>
